<html>
  <head>
    <title>colours</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script language="JavaScript" src="js/hexValidate.js"></script>
  </head>
  <body>
    <div id="colours-platform">
      <div id="colours-header">
        <h1>colours</h1>
      </div>
      <div id="colours-main">
        <p>Choose a colour:</p>
        <div id="colours-grid">
            <div class="colour-cell" id="colour-cell-red"><a href="./red.html"></a></div>
            <div class="colour-cell" id="colour-cell-green"><a href="./green.html"></a></div>
            <div class="colour-cell" id="colour-cell-blue"><a href="./blue.html"></a></div>
            <div class="text-cell" id="text-cell-red"><a href="./red.html">red</a></div>
            <div class="text-cell" id="text-cell-green"><a href="./green.html">green</a></div>
            <div class="text-cell" id="text-cell-blue"><a href="./blue.html">blue</a></div>
        </div>
      </div>
      <div id="colours-selector">
        <form action="custom.html" method="GET">
          <p>or</p>
          <p>Enter your own colour (#):</p>
          <input type="text" id="colourpicker" name="colourpicker" maxlength="6" onblur="isValidHex(this)">
          <input type="submit" value="submit" name="submit" id="submit">
       </form>
      </div>
      <div id="colours-footer">
        &copy; 2019 jimjamz
      </div>
    </div>
  </body>
</html>
